<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO 앱 - 할일 관리</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card-shadow {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .todo-item {
            transition: all 0.3s ease;
            border-radius: 12px;
            margin-bottom: 8px;
        }
        
        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .custom-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            background: white;
        }
        
        .custom-checkbox.checked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }
        
        .custom-checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .filter-btn {
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 2px solid #e9ecef;
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }
        
        .stats-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .floating-add-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 24px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .floating-add-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
            color: white;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease;
        }
        
        .progress-ring {
            transform: rotate(-90deg);
        }
        
        .progress-ring-circle {
            transition: stroke-dasharray 0.35s;
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <!-- Header -->
                <div class="text-center mb-5 fade-in-up">
                    <h1 class="display-4 fw-bold gradient-text mb-3">
                        <i class="fas fa-tasks me-3"></i>TO DO 앱
                    </h1>
                    <p class="lead text-white opacity-75">오늘의 할일을 체계적으로 관리하세요</p>
                </div>
                
                <!-- Main Card -->
                <div class="card card-shadow border-0 rounded-4 overflow-hidden fade-in-up" style="animation-delay: 0.1s;">
                    <div class="card-body p-0">
                        <!-- Input Section -->
                        <div class="p-4 bg-light">
                            <div class="row g-3 align-items-center">
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <span class="input-group-text bg-white border-end-0">
                                            <i class="fas fa-plus text-muted"></i>
                                        </span>
                                        <input type="text" id="todoInput" class="form-control border-start-0" 
                                               placeholder="새로운 할일을 입력하세요..." maxlength="100">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <button id="addBtn" class="btn btn-gradient w-100">
                                        <i class="fas fa-plus me-2"></i>추가
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Stats Section -->
                        <div class="p-4 bg-white border-bottom">
                            <div class="row text-center">
                                <div class="col-md-4">
                                    <div class="stats-card text-center">
                                        <div class="position-relative d-inline-block mb-2">
                                            <svg class="progress-ring" width="60" height="60">
                                                <circle class="progress-ring-circle" stroke="#e9ecef" stroke-width="4" fill="transparent" r="26" cx="30" cy="30"/>
                                                <circle id="totalProgress" class="progress-ring-circle" stroke="#667eea" stroke-width="4" fill="transparent" r="26" cx="30" cy="30" stroke-dasharray="0 163.36281798666926"/>
                                            </svg>
                                            <div class="position-absolute top-50 start-50 translate-middle">
                                                <span id="totalCount" class="fw-bold">0</span>
                                            </div>
                                        </div>
                                        <small class="text-muted">전체</small>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="stats-card text-center">
                                        <div class="position-relative d-inline-block mb-2">
                                            <svg class="progress-ring" width="60" height="60">
                                                <circle class="progress-ring-circle" stroke="#e9ecef" stroke-width="4" fill="transparent" r="26" cx="30" cy="30"/>
                                                <circle id="completedProgress" class="progress-ring-circle" stroke="#28a745" stroke-width="4" fill="transparent" r="26" cx="30" cy="30" stroke-dasharray="0 163.36281798666926"/>
                                            </svg>
                                            <div class="position-absolute top-50 start-50 translate-middle">
                                                <span id="completedCount" class="fw-bold">0</span>
                                            </div>
                                        </div>
                                        <small class="text-muted">완료</small>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="stats-card text-center">
                                        <div class="position-relative d-inline-block mb-2">
                                            <svg class="progress-ring" width="60" height="60">
                                                <circle class="progress-ring-circle" stroke="#e9ecef" stroke-width="4" fill="transparent" r="26" cx="30" cy="30"/>
                                                <circle id="remainingProgress" class="progress-ring-circle" stroke="#ffc107" stroke-width="4" fill="transparent" r="26" cx="30" cy="30" stroke-dasharray="0 163.36281798666926"/>
                                            </svg>
                                            <div class="position-absolute top-50 start-50 translate-middle">
                                                <span id="remainingCount" class="fw-bold">0</span>
                                            </div>
                                        </div>
                                        <small class="text-muted">남은</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Filters -->
                        <div class="p-4 bg-light">
                            <div class="d-flex justify-content-center gap-2 flex-wrap">
                                <button class="btn filter-btn active" data-filter="all">
                                    <i class="fas fa-list me-2"></i>전체
                                </button>
                                <button class="btn filter-btn" data-filter="active">
                                    <i class="fas fa-clock me-2"></i>진행중
                                </button>
                                <button class="btn filter-btn" data-filter="completed">
                                    <i class="fas fa-check-circle me-2"></i>완료
                                </button>
                            </div>
                        </div>
                        
                        <!-- Todo List -->
                        <div class="p-4">
                            <ul id="todoList" class="list-unstyled mb-0">
                                <!-- Todo items will be added here -->
                            </ul>
                        </div>
                        
                        <!-- Actions -->
                        <div class="p-4 bg-light border-top">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <button id="clearCompleted" class="btn btn-outline-danger w-100">
                                        <i class="fas fa-trash me-2"></i>완료된 항목 삭제
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <button id="clearAll" class="btn btn-outline-danger w-100">
                                        <i class="fas fa-trash-alt me-2"></i>전체 삭제
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Floating Add Button -->
                <button id="floatingAddBtn" class="floating-add-btn d-md-none">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
